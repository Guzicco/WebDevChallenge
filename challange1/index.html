<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Web Dev Challenge 1</title>
	<!-- CSS file -->
	<link rel="stylesheet" href="style.css">
	<style>
		
	</style>
</head>
<body>
	<header>
			<img src="./img/top-logo.png" alt="logo">
	</header>
	<section class="form-container">
		<div class="form-column">
				<h1>Register form</h1>
			<div class="form-tint">
				<form class="form">
					<div class="input-box">
						<span style="background-image: url('./img/user-icon.png')"></span>
						<input type="text" placeholder="Username">
					</div>
					<div class="input-box">
						<span style="background-image: url('./img/password-icon.png')"></span>
						<input type="text" placeholder="Password">
					</div>
					<div class="input-box">
						<span style="background-image: url('./img/password-icon.png')"></span>
						<input type="text" placeholder="Confirm Password">
					</div>
					<div class="input-box">
						<span style="background-image: url('img/email-icon.png')"></span>
						<input type="text" placeholder="Email">
					</div>
					<div class="input-box">
						<span style="background-image: url('img/location-icon.png')"></span>
						<select type="text" placeholder="Your location">
							<option value="" disabled="" selected="">Your Location</option>
							<option value="New York">New York</option>
							<option value="London">London</option>
							<option value="Chicago">Chicago</option>
						</select>
					</div>
					<label class="checkbox-box">
						<input class="checkbox" type="checkbox" name="terms" id="terms">
						<div><div></div></div>
						I have read and accept the terms of use
					</label>
					<button type="submit">Sign Up</button>

				</form>
			</div>
			<h1>Send E-mail</h1>
			<div class="form-tint">
					<form class="form">
						<div class="input-box">
							<span style="background-image: url('./img/user-icon.png')"></span>
							<input type="text" placeholder="Your Name">
						</div>
						<div class="input-box">
							<span style="background-image: url('./img/password-icon.png')"></span>
							<input type="text" placeholder="E-mail">
						</div>
						<textarea name="" id="" cols="30" rows="10" placeholder="Type your message ..."></textarea>
						<label class="checkbox-box">
							<input class="checkbox" type="checkbox" name="send-email-copy" id="send-email-copy">
							<div><div></div></div>
								Send a copy to my E-mail
						</label>
						<button type="submit">Send E-mail</button>
		
					</form>
			</div>
		</div>
		<div class="form-column">
			<h1>Sign In Form</h1>
			<div class="form-tint">
				<form class="form">
					<div class="input-box">
						<span style="background-image: url('./img/user-icon.png')"></span>
						<input type="text" placeholder="Username">
					</div>
					<div class="input-box">
						<span style="background-image: url('./img/password-icon.png')"></span>
						<input type="text" placeholder="Password">
					</div>
					<div class="divide-box">
						<label class="checkbox-box">
							<input type="checkbox" name="Remember-me" id="Remember-me">
							<div><div></div></div>
							Remember me
						</label>
						<button type="submit">Sign in</button>
					</div>
				</form>
			</div>
			<h1>Recover Form</h1>
			<div class="form-tint">
				<form action="" class="form">
					<div class="input-box">
						<span style="background-image: url('./img/email-icon.png')"></span>
						<input type="text" placeholder="Enter your Email">
					</div>
					<div class="input-box">
						<span style="background-image: url('./img/phone-icon.png')"></span>
						<input type="text" placeholder="Enter your Phone Number">
					</div>
					<div class="divide-box">
						<button type="submit">Send</button>
						<button disabled="disabled">Done</button>
					</div>
				</form>
			</div>
			<h1>Subscribe Form</h1>
			<div class="form-tint">
				<form action="" class="form">
					<div class="input-box">
						<span style="background-image: url('./img/email-icon.png')"></span>
						<input type="text" placeholder="Enter your Email">
					</div>
				<div class="divide-box">
					<button type="submit">Subscribe</button>
					<button class="refuse">No, Thanks</button>
				</div>	
				</form>
			</div>
			<div class="bottom-logo">
				<img src="./img/bottom-logo-text.png" alt="masteralb logo">
			</div>
		</div>
	</section>
	<script src="./script.js"></script>
</body>
</html>
